<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
    }
    .section {
        height: 100vh; /* Altura completa de la ventana */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .parallax {
        background-attachment: fixed;
        background-size: cover; /* Ajusta la imagen a la sección */
        background-position: center center; /* Centra la imagen */
        background-repeat: no-repeat; /* Evita repeticiones */
        width: 100%; /* Asegura que ocupe todo el ancho */
    }
    .section1 {
        background-image: url('IMG_3528.jpg');
    }
    .section2 {
        background-image: url('IMG_3553.jpg');
    }
    .section3 {
        background-image: url('IMG_3555.jpg');
    }
</style>

        }
    </style>
</head>
<body>

    <div class="section section1 parallax">
        <h1>¡Bienvenidos a nuestra boda!</h1>
    </div>

    <div class="section section2 parallax">
        <h1>Fecha: [Introduce la fecha]</h1>
    </div>

    <div class="section section3 parallax">
        <h1>Ubicación: [Introduce la ubicación]</h1>
    </div>

</body>
</html>
